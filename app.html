<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivaskunj Interiors - Welcome</title>
    
    <style>
        /* --- BRAND COLORS --- */
        :root {
            --color-copper: #a0522d;
            --color-teal: #407d72;
            --color-background: #fcfcfc; 
            --color-text: #2c2c2c;
        }

        /* 1. BASE SETUP (DESKTOP) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--color-background);
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundFadeIn 2s ease-out forwards;
        }

        /* 2. LOGO AND TEXT STYLES */
        .logo-image {
            width: 400px; 
            height: auto;
            opacity: 0;
            animation: logoFadeIn 3s ease-out forwards;
            animation-delay: 0.2s;
            margin-bottom: 35px; 
            display: block; 
        }

        .company-name {
            font-size: 3.5rem; 
            font-weight: 300; 
            letter-spacing: 8px; 
            color: var(--color-text);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 2.5s; 
            text-align: center;
        }

        /* 3. TAGLINE - Polished and Standard */
        .tagline {
            font-size: 1.2rem; 
            font-weight: 400; 
            color: var(--color-teal);
            margin-top: 10px;
            letter-spacing: 0.2em; 
            text-transform: uppercase; 
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 3s; 
            text-align: center;
        }

        /* 4. THE LOADING BAR - MAXIMIZED LENGTH */
        .loader-container {
            width: 795px; /* MAXIMIZED LENGTH (approx 30% increase from 550px) */
            height: 6px; 
            background-color: #e0e0e0;
            margin-top: 60px; 
            border-radius: 3px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards; 
            animation-delay: 4s; 
        }

        .loader-bar {
            height: 100%;
            width: 0%; 
            background-color: var(--color-copper); 
            animation: loadProgressLeftToRight 2.5s linear forwards;
            animation-delay: 4s;
        }

        /* --- DEFINING THE ANIMATIONS (KEYFRAMES) --- */
        
        @keyframes backgroundFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes logoFadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes loadProgressLeftToRight {
            0% { width: 0%; }
            100% { width: 100%; } 
        }
        
        /* --- MOBILE RESPONSIVENESS --- */
        @media only screen and (max-width: 600px) {
            
            .logo-image {
                width: 200px; 
                margin-bottom: 20px;
            }

            .company-name {
                font-size: 2rem; 
                letter-spacing: 4px;
            }

            .tagline {
                font-size: 0.9rem; 
            }

            .loader-container {
                width: 97%; /* Maintain proportional length on mobile */
                margin-top: 40px;
            }
        }
    </style>

    <meta http-equiv="refresh" content="7; url=https://nivaskunjinteriors.netlify.app/" />
</head>
<body>

    <div class="intro-container">
        <img src="https://github.com/ranadeep-banik137/NivasKunjInteriors/blob/main/logo%20transparent%20PNG.png?raw=true" 
             alt="Nivaskunj Interiors Logo" 
             class="logo-image">
        
        <div class="company-name">NIVASKUNJ INTERIORS</div>
        
        <div class="tagline">Designing Your Dream Space</div>

        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script type="text/javascript">
        // Total animation time is 6.5 seconds. Redirect set to 6.8 seconds.
        setTimeout(function() {
            // REDIRECTS TO THE NEW URL
            window.location.replace("https://nivaskunjinteriors.netlify.app/");
        }, 6800); 
    </script>

</body>
</html>
